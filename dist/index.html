<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movilidapp</title>
    </head>
    <body>
        <form id="cargar_movimiento">
            <label for="hora_trabajo_inicio">
                Horas de Trabajo Inicio
                <input
                    type="text"
                    name="hora_trabajo_inicio"
                    id="hora_trabajo_inicio"
                    value="12314"
                /> </label
            ><br />
            <label for="aeronave_matricula">
                Aeronave
                <input
                    type="text"
                    name="aeronave_matricula"
                    id="aeronave_matricula"
                    value="tc61"
                /> </label
            ><br />
            <label for="hora_entrega"
                >Hora de Entrega<input
                    type="time"
                    name="hora_entrega"
                    id="hora_entrega"
                    value="12:00" /></label
            ><br />
            <label for="now"
                >Ahora <input type="checkbox" name="now" id="now" /> </label
            ><br />
            <button id="submit" type="submit">Cargar</button>
        </form>
        <script type="module" src="main.js"></script>
    </body>
</html>
